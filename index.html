<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div id="logo">
            <img src="assets/odin-lined.png" alt="Odin Logo">
            Odin
        </div>
        <div id="attribution">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
        </div>
    </div>
    <main>
        <div class="topText">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="signup">
            <p>Let's do this!</p>
            <form>
                <div class="inputBlock">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div class="inputBlock">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="inputBlock">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="inputBlock">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                </div>
                <div class="inputBlock">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">     
                </div>
                <div class="inputBlock">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
            </form>
        </div>
        <div class="bottomText">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </main>
    
</body>
</html>
